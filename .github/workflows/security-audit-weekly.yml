name: Weekly Security Audit

on:
  schedule:
    # Run every Monday at 9 AM UTC
    - cron: '0 9 * * 1'

  # Allow manual triggers
  workflow_dispatch:

jobs:
  security-audit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Security Audit on package.json
        if: hashFiles('package.json') != ''
        env:
          NVD_API_KEY: ${{ secrets.NVD_API_KEY }}
        run: |
          python -m security_auditor.cli audit package.json \
            --severity CRITICAL HIGH \
            --format markdown \
            --output security-report-npm.md
        continue-on-error: true

      - name: Run Security Audit on requirements.txt
        if: hashFiles('requirements.txt') != ''
        env:
          NVD_API_KEY: ${{ secrets.NVD_API_KEY }}
        run: |
          python -m security_auditor.cli audit requirements.txt \
            --severity CRITICAL HIGH \
            --format markdown \
            --output security-report-python.md
        continue-on-error: true

      - name: Upload Security Reports
        uses: actions/upload-artifact@v3
        with:
          name: security-reports
          path: |
            security-report-*.md
          retention-days: 90

      - name: Check for critical vulnerabilities
        id: check_critical
        run: |
          if [ -f security-report-npm.md ]; then
            if grep -q "CRITICAL:" security-report-npm.md; then
              echo "critical_found=true" >> $GITHUB_OUTPUT
            fi
          fi
          if [ -f security-report-python.md ]; then
            if grep -q "CRITICAL:" security-report-python.md; then
              echo "critical_found=true" >> $GITHUB_OUTPUT
            fi
          fi

      - name: Create Issue on Critical Vulnerabilities
        if: steps.check_critical.outputs.critical_found == 'true'
        uses: actions/github-script@v6
        with:
          script: |
            const fs = require('fs');
            let reportContent = '## ðŸš¨ Critical Security Vulnerabilities Detected\n\n';

            if (fs.existsSync('security-report-npm.md')) {
              reportContent += '### Node.js Dependencies (package.json)\n\n';
              reportContent += fs.readFileSync('security-report-npm.md', 'utf8');
              reportContent += '\n\n---\n\n';
            }

            if (fs.existsSync('security-report-python.md')) {
              reportContent += '### Python Dependencies (requirements.txt)\n\n';
              reportContent += fs.readFileSync('security-report-python.md', 'utf8');
            }

            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `ðŸš¨ Security Vulnerabilities Detected - ${new Date().toISOString().split('T')[0]}`,
              body: reportContent,
              labels: ['security', 'vulnerability', 'automated']
            });
